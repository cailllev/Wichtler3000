<head>
    <title>Wichtler 3000</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    {{ message }}
    <!-- create table of groups, can click onto induvidual groups and see group name and members -->
    {{ groups }}

    <form action="/groups" method="POST">
        <p><input type=text name=name placeholder="group name"></p>
        <p><input type=password name=password placeholder="group password"></p>
        <p><input type=submit value=Create></p>
    </form>

    <form action="/group/users" method="POST">
        <p><input type=text name=name placeholder="group name"></p>
        <p><input type=password name=password placeholder="group password"></p>
        <p><input type=submit value=Join></p>
    </form>

    <form action="/groups" method="DELETE">
        <p><input type=text name=name placeholder="group name"></p>
        <p><input type=submit value=Delete></p>
    </form>
</body>
