<head>
    <title>Wichtler 3000</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <h1>
        Wichtler 3000
    </h1>
    {% if user %}
    <p>Hi {{ user }}</p>
    {% if groups|length > 0 %}
    <p>You are in the following groups: {{ ", ".join(groups) }}.</p>
    {% else %}
    <p>Click on "Go To Groups" to join a group.</p>
    {% endif %}
    <button onclick="document.location='/logout'">Logout</button>
    <button onclick="document.location='/groups'">Go To Groups</button>
    {% else %}
    <button onclick="document.location='/register'">Register</button>
    <button onclick="document.location='/login'">Login</button>
    {% endif %}
</body>
