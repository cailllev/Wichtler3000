<head>
    <title>Wichtler 3000</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript">
        function drawGroup(groupName) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "GET", "/groups/"+groupName+"/draw", true );
            xmlHttp.send( null );
        }
        function leaveGroup(groupName) {
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open( "DELETE", "/groups/"+groupName, true );
            xmlHttp.send( null );
        }
    </script>
</head>
<body>
    <a href="/">Homepage</a>
    <h2>Group: {{ group_name }}</h2>
    <h2>Members:</h2>
    <ul>
        {% for member in members %}
        <li>{{ member }}</li>
        {% endfor %}
    </ul>
    {% if to_gift %}
    <p>You have make {{ to_gift }} a present.</p>
    {% else %}
    {% if is_creator %}
    <button onclick="drawGroup('{{ group_name }}')">Draw</button>
    {% endif %}
    {% endif %}
    <button onclick="leaveGroup('{{ group_name }}')">Leave Group</button>
</body>
